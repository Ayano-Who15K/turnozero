<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turno Zero</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <h1>Turno Zero</h1>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar produtos, marcas e muito mais...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="header-actions">
                    <div class="cart-container">
                        <button id="cartBtn" class="cart-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cartCount" class="cart-count">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Categories -->
    <nav class="categories">
        <div class="container">
            <ul class="category-list">
                <li><a href="#" data-category="all">Todos</a></li>
                <li><a href="#" data-category="bebidas">Bebidas</a></li>
                
            </ul>
        </div>
    </nav>

    <!-- Banner -->
    <section class="banner">
        <div class="container">
            <div class="banner-content">
                <h2>Ofertas Imperdíveis</h2>
                <p>Até 70% de desconto em produtos selecionados</p>
                <a href=""><button class="cta-btn">Ver Ofertas</button></a>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <main class="main-content">
        <div class="container">
            <section class="products-section">
                <h2>Produtos em Destaque</h2>
                <div class="filters">
                    <select id="sortSelect">
                        <option value="relevance">Mais relevantes</option>
                        <option value="price-low">Menor preço</option>
                        <option value="price-high">Maior preço</option>
                        <option value="name">Nome A-Z</option>
                    </select>
                </div>
                <div id="productsGrid" class="products-grid">
                    <!-- Products will be loaded here by JavaScript -->
                </div>
                
                <div id="productsGrid2" class="products-grid">
                    <!-- Products will be loaded here by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Carrinho de Compras</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="cartItems"></div>
                <div class="cart-total">
                    <strong>Total: R$ <span id="cartTotal">0,00</span></strong>
                </div>
            </div>
            <div class="modal-footer">
                <button id="clearCart" class="btn-secondary">Limpar Carrinho</button>
                <button id="checkout" class="btn-primary">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="productModalBody">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
