<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel - Alex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .user-details h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #666;
            font-size: 16px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .metric-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .metric-icon.ganhos {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .metric-icon.investimentos {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .metric-icon.retorno {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #666;
            font-size: 16px;
        }

        .actions-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .action-btn.saque {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .action-btn.saque:hover {
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .investments-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .investment-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .investment-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .investment-item.ativo {
            border-left-color: #4CAF50;
        }

        .investment-item.pendente {
            border-left-color: #FF9800;
        }

        .investment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.ativo {
            background: #e8f5e8;
            color: #4CAF50;
        }

        .status-badge.pendente {
            background: #fff3e0;
            color: #FF9800;
        }

        .investment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            color: #666;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .saque-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-confirmar {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirmar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 20px;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .user-details h1 {
                font-size: 24px;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .metric-card {
                padding: 20px;
            }

            .metric-value {
                font-size: 28px;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }

            .investment-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .investment-details {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header com informaÃ§Ãµes do usuÃ¡rio -->
        <div class="header">
            <div class="user-info">
                <div class="avatar">VG</div>
                <div class="user-details">
                    <h1 id="userName">Victor Gabriel SÃ³cio</h1>
                    <p>SÃ³cio desde Agosto 2025</p>
                </div>
            </div>
        </div>

        <!-- MÃ©tricas principais -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon ganhos">ðŸ’°</div>
                <div class="metric-value" id="totalGanhos">R$ 0,00</div>
                <div class="metric-label">Ganhos Totais</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon investimentos">ðŸ“ˆ</div>
                <div class="metric-value" id="investimentosAtivos">0</div>
                <div class="metric-label">Entregas Feitas No MÃªs</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon retorno">ðŸŽ¯</div>
                <div class="metric-value" id="retornoMedio">1%</div>
                <div class="metric-label">% de Ganhos</div>
            </div>
        </div>

        <!-- AÃ§Ãµes rÃ¡pidas -->
        <div class="actions-section">
            <h2 class="section-title">ðŸš€ AÃ§Ãµes RÃ¡pidas</h2>
            <div class="actions-grid">
                <button class="action-btn saque" onclick="abrirModalSaque()">
                    ðŸ’³ Sacar Dinheiro
                </button>
               
            </div>
        </div>

       
    </div>

    <!-- Modal de Saque -->
    <div id="modalSaque" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="fecharModalSaque()">&times;</button>
            <h2>ðŸ’³ Solicitar Saque</h2>
            <form class="saque-form" onsubmit="processarSaque(event)">
                <div class="form-group">
                    <label for="valorSaque">Valor do Saque</label>
                    <input type="text" id="valorSaque" placeholder="R$ 0,00" required>
                </div>
                <div class="form-group">
                    <label for="metodoPagamento">MÃ©todo de Pagamento</label>
                    <select id="metodoPagamento" required>
                        <option value="">Selecione...</option>
                        <option value="pix">PIX</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dadosPagamento">Dados para Pagamento</label>
                    <input type="text" id="dadosPagamento" placeholder="CPF, Chave PIX ou dados bancÃ¡rios" required>
                </div>
                <button type="submit" class="btn-confirmar">
                    Confirmar Saque via WhatsApp
                </button>
            </form>
        </div>
    </div>

    <script>
        // ConfiguraÃ§Ãµes editÃ¡veis
        const WHATSAPP_NUMERO = '5548996868430'; // Altere para seu nÃºmero do WhatsApp
        const VALOR_MINIMO_SAQUE = 1; // Valor mÃ­nimo para saque em reais

        // Dados mockados dos investimentos
        const investimentos = [
            {
                id: 1,
                produto: 'Brahma Duplo Malte Lata 350ml',
                valorInvestido: 500.00,
                retornoEsperado: 650.00,
                retornoAtual: 587.50,
                status: 'ativo',
                dataInicio: '2024-01-15',
                prazoEstimado: '30 dias'
            },
            {
                id: 2,
                produto: 'Budweiser Lata 350ml',
                valorInvestido: 750.00,
                retornoEsperado: 975.00,
                retornoAtual: 862.50,
                status: 'ativo',
                dataInicio: '2024-01-20',
                prazoEstimado: '30 dias'
            },
            {
                id: 3,
                produto: 'AntÃ¡rtica Lata 350ml',
                valorInvestido: 300.00,
                retornoEsperado: 390.00,
                retornoAtual: 345.00,
                status: 'ativo',
                dataInicio: '2024-02-01',
                prazoEstimado: '30 dias'
            },
            {
                id: 4,
                produto: 'Skol Lata 350ml',
                valorInvestido: 400.00,
                retornoEsperado: 520.00,
                retornoAtual: 0,
                status: 'pendente',
                dataInicio: '2024-02-10',
                prazoEstimado: '30 dias'
            }
        ];

        // FunÃ§Ãµes de formataÃ§Ã£o
        function formatarBRL(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        function parseBRL(str) {
            return parseFloat(str.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
        }

        function formatarData(dataStr) {
            const data = new Date(dataStr);
            return data.toLocaleDateString('pt-BR');
        }

        // Carregar investimentos na tela
        function carregarInvestimentos() {
            const container = document.getElementById('investmentsList');
            
            investimentos.forEach(inv => {
                const item = document.createElement('div');
                item.className = `investment-item ${inv.status}`;
                
                const ganhoAtual = inv.retornoAtual - inv.valorInvestido;
                const percentualGanho = ((ganhoAtual / inv.valorInvestido) * 100).toFixed(1);
                
                item.innerHTML = `
                    <div class="investment-header">
                        <div class="product-name">${inv.produto}</div>
                        <div class="status-badge ${inv.status}">
                            ${inv.status === 'ativo' ? 'Ativo' : 'Pendente'}
                        </div>
                    </div>
                    <div class="investment-details">
                        <div class="detail-item">
                            <div class="detail-label">Investido</div>
                            <div class="detail-value">${formatarBRL(inv.valorInvestido)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Retorno Atual</div>
                            <div class="detail-value">${formatarBRL(inv.retornoAtual)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Ganho</div>
                            <div class="detail-value" style="color: ${ganhoAtual >= 0 ? '#4CAF50' : '#f44336'}">
                                ${formatarBRL(ganhoAtual)} (${percentualGanho}%)
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Data InÃ­cio</div>
                            <div class="detail-value">${formatarData(inv.dataInicio)}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        // Calcular mÃ©tricas
        function calcularMetricas() {
            const totalInvestido = investimentos.reduce((sum, inv) => sum + inv.valorInvestido, 0);
            const totalRetorno = investimentos.reduce((sum, inv) => sum + inv.retornoAtual, 0);
            const totalGanhos = totalRetorno - totalInvestido;
            const investimentosAtivos = investimentos.filter(inv => inv.status === 'ativo').length;
            const retornoMedio = ((totalGanhos / totalInvestido) * 100).toFixed(1);

            document.getElementById('totalGanhos').textContent = formatarBRL(totalGanhos);
            document.getElementById('investimentosAtivos').textContent = investimentosAtivos;
            document.getElementById('retornoMedio').textContent = `${retornoMedio}%`;
        }

        // FunÃ§Ãµes do modal de saque
        function abrirModalSaque() {
            document.getElementById('modalSaque').style.display = 'flex';
        }

        function fecharModalSaque() {
            document.getElementById('modalSaque').style.display = 'none';
            document.getElementById('valorSaque').value = '';
            document.getElementById('metodoPagamento').value = '';
            document.getElementById('dadosPagamento').value = '';
        }

        // MÃ¡scara para valor do saque
        document.getElementById('valorSaque').addEventListener('input', function(e) {
            let valor = e.target.value.replace(/\D/g, '');
            valor = (valor / 100).toFixed(2);
            e.target.value = formatarBRL(parseFloat(valor));
        });

        // Processar saque
        function processarSaque(event) {
            event.preventDefault();
            
            const valorStr = document.getElementById('valorSaque').value;
            const valor = parseBRL(valorStr);
            const metodo = document.getElementById('metodoPagamento').value;
            const dados = document.getElementById('dadosPagamento').value;
            
            if (valor < VALOR_MINIMO_SAQUE) {
                alert(`Valor mÃ­nimo para saque Ã© ${formatarBRL(VALOR_MINIMO_SAQUE)}`);
                return;
            }
            
            const totalDisponivel = parseBRL(document.getElementById('totalGanhos').textContent);
            if (valor > totalDisponivel) {
                alert('Valor solicitado maior que o disponÃ­vel para saque');
                return;
            }
            
            const mensagem = `OlÃ¡! Gostaria de solicitar um saque:

ðŸ’° Valor: ${valorStr}
ðŸ’³ MÃ©todo: ${metodo.toUpperCase()}
ðŸ“‹ Dados: ${dados}

Por favor, confirme a disponibilidade e prÃ³ximos passos para o saque.`;
            
            const url = `https://wa.me/${WHATSAPP_NUMERO}?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
            
            fecharModalSaque();
        }

        // Atualizar dados
        function atualizarDados() {
            // Simular atualizaÃ§Ã£o
            const btn = event.target;
            const textoOriginal = btn.textContent;
            btn.textContent = 'ðŸ”„ Atualizando...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.textContent = textoOriginal;
                btn.disabled = false;
                alert('Dados atualizados com sucesso!');
            }, 2000);
        }

        // Fechar modal clicando fora
        document.getElementById('modalSaque').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModalSaque();
            }
        });

        // Inicializar pÃ¡gina
        document.addEventListener('DOMContentLoaded', function() {
            carregarInvestimentos();
            calcularMetricas();
        });
    </script>
</body>
</html>
