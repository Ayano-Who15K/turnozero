<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turno Zero Loja Online</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="dark-mode">
    <header class="header">
      <nav class="header__nav">
        <a href="index.html" class="header__logo">Turno Zero</a>
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Buscar produtos..."
          />
          <button id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <div id="autocomplete-results" class="autocomplete-results"></div>
        </div>
        <div class="header__icons">
          <button id="mode-toggle"><i class="fa-solid fa-moon"></i></button>
          <a href="#" class="header__cart-icon" id="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-badge" id="cart-badge">0</span>
          </a>
          <button class="menu-toggle" id="menu-toggle">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
      <div class="header__categories" id="categories-menu"></div>
    </header>

    <main class="container" id="main-content">
      <section class="catalog" id="product-catalog">
        <div id="product-list" class="product-grid"></div>
      </section>
    </main>

    <div class="modal" id="cart-modal">
      <div class="modal-content">
        <span class="close-modal-btn" id="close-cart-btn">&times;</span>
        <h2>Seu Carrinho</h2>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-summary">
          <p>Subtotal: R$ <span id="cart-subtotal">0.00</span></p>
          <p>Frete: R$ <span id="cart-shipping">10.00</span></p>
          <p>Total: R$ <span id="cart-total">0.00</span></p>
          <div class="coupon-area">
            <input
              type="text"
              id="coupon-input"
              placeholder="Cupom de desconto"
            />
            <button id="apply-coupon-btn">Aplicar</button>
          </div>
        </div>
        <button id="checkout-btn" class="checkout-btn">
          Finalizar Compra via WhatsApp
        </button>
      </div>
    </div>

    <div id="checkout-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal-btn" id="close-checkout-btn">&times;</span>
        <h2>Dados para o Pedido</h2>
        <form id="checkout-form">
          <label for="client-name">Nome Completo:</label>
          <input type="text" id="client-name" required />
          <label for="client-address">Endereço:</label>
          <input type="text" id="client-address" required />
          <label for="client-notes">Observações:</label>
          <textarea id="client-notes" rows="3"></textarea>
          <button type="submit" class="checkout-btn">
            Confirmar e Enviar Pedido
          </button>
        </form>
      </div>
    </div>

    <footer class="mobile-nav">
      <a href="#" class="mobile-nav-item active" id="home-link"
        ><i class="fa-solid fa-house"></i><span>Home</span></a
      >
      <a href="#" class="mobile-nav-item"
        ><i class="fa-solid fa-magnifying-glass"></i><span>Buscar</span></a
      >
      <a href="#" class="mobile-nav-item cart-btn-mobile"
        ><i class="fa-solid fa-cart-shopping"></i
        ><span class="cart-badge" id="cart-badge-mobile">0</span
        ><span>Carrinho</span></a
      >
      <a href="#" class="mobile-nav-item"
        ><i class="fa-solid fa-user"></i><span>Perfil</span></a
      >
    </footer>

    <div id="toast-container" class="toast-container"></div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
